<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 邮件管理系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1d4ed8, #3b82f6);
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.2);
            backdrop-filter: blur(8px);
        }
        .login-card h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            text-align: center;
        }
        .login-card p {
            text-align: center;
            color: #64748b;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cbd5f5;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #f8fafc;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        button {
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #2563eb;
            color: #ffffff;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        button:disabled {
            background: #93c5fd;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            margin-top: 16px;
            padding: 12px 14px;
            border-radius: 10px;
            background: rgba(248, 113, 113, 0.1);
            color: #b91c1c;
            font-size: 0.9rem;
            display: none;
        }
        .success-message {
            margin-top: 16px;
            padding: 12px 14px;
            border-radius: 10px;
            background: rgba(34, 197, 94, 0.12);
            color: #15803d;
            font-size: 0.9rem;
            display: none;
        }
        .footer-note {
            margin-top: 32px;
            text-align: center;
            color: rgba(255,255,255,0.85);
            font-size: 0.85rem;
        }
        .footer-note code {
            background: rgba(15, 23, 42, 0.3);
            padding: 2px 6px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>欢迎登录</h1>
        <p>Outlook 邮件管理系统 · 请使用管理员账号</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="默认 admin" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="默认 admin" required autocomplete="current-password">
            </div>
            <button type="submit" id="loginButton">
                <span>🔐</span>
                登录系统
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage">登录成功，正在跳转...</div>
    </div>

    <div class="footer-note">
        默认凭证：<code>admin / admin</code> · 请及时修改环境变量 <code>APP_USERNAME</code> 与 <code>APP_PASSWORD</code>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginButton = document.getElementById('loginButton');

        async function submitLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }

            disableForm(true);
            showError('');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const text = await response.text();
                let data = null;
                if (text) {
                    try {
                        data = JSON.parse(text);
                    } catch (error) {
                        data = null;
                    }
                }

                if (response.status === 401) {
                    throw new Error(data && data.detail ? data.detail : '用户名或密码错误');
                }

                if (response.status === 403) {
                    throw new Error(data && data.detail ? data.detail : '登录已被锁定，请稍后再试');
                }

                if (!response.ok) {
                    throw new Error(data && data.detail ? data.detail : '登录失败');
                }

                showSuccess('登录成功，正在跳转...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 600);
            } catch (error) {
                showError(error.message || '登录失败，请稍后重试');
            } finally {
                disableForm(false);
            }
        }

        function showError(message) {
            if (!message) {
                errorMessage.style.display = 'none';
                return;
            }
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function disableForm(disabled) {
            loginButton.disabled = disabled;
        }

        form.addEventListener('submit', submitLogin);

        // 如果已有会话，直接跳转首页
        (async () => {
            try {
                const response = await fetch('/auth/session', { credentials: 'include' });
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                // ignore
            }
        })();
    </script>
</body>
</html>
